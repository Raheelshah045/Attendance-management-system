<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">Menu</button>
        <h1>Attendance Management System</h1>
    </header>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>
    
    <div class="menu" id="menu">
        <button onclick="window.location.href='add_student.html'; closeMenu();">Add Student</button>
        <button onclick="window.location.href='remove_student.html'; closeMenu();">Remove Student</button>
    </div>

    <div class="stats">
        <div class="stat-box">
            <h3>Total Students</h3>
            <p class="number" id="totalStudents">0</p>
        </div>
        <div class="stat-box green">
            <h3>Present Today</h3>
            <p class="number" id="presentCount">0</p>
        </div>
        <div class="stat-box red">
            <h3>Absent Today</h3>
            <p class="number" id="absentCount">0</p>
        </div>
        <div class="stat-box yellow">
            <h3>Excused</h3>
            <p class="number" id="excusedCount">0</p>
        </div>
    </div>

    <div class="main-content">
        <h2>Mark Attendance</h2>
        
        <div class="message" id="message">
            Attendance saved!
        </div>
        
        <div class="date-box">
            <select id="day" required>
                <option value="">Day</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month" required>
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="year" required>
                <option value="">Year</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
        </div>

        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 20px;">
                            Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="submit-btn" onclick="submitAttendance()">Submit Attendance</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
